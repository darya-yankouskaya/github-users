<section class="user-details">
  <app-user-details-info
    *ngIf="userDetails$ | async as userDetails"
    [userDetails]="userDetails"
  >
  </app-user-details-info>

  <mat-card
    *ngIf="userFollowers$ | async as followers"
    class="user-details__followers"
  >
    <mat-card-header>
      <h2 class="user-details__title user-details__title--followers">
        Followers
      </h2>
    </mat-card-header>
    <mat-card-content>
      <app-user-followers
        *ngIf="followers.length; else noDataFound"
        [followers]="followers"
      ></app-user-followers>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="userRepos$ | async as repos" class="user-details__repos">
    <mat-card-header>
      <h2 class="user-details__title user-details__title--repos">
        Repositories
      </h2>
    </mat-card-header>
    <mat-card-content>
      <app-user-repos
        *ngIf="repos.length; else noDataFound"
        [repos]="repos"
      ></app-user-repos>
    </mat-card-content>
  </mat-card>
</section>

<ng-template #noDataFound>
  <app-no-data-found></app-no-data-found>
</ng-template>
