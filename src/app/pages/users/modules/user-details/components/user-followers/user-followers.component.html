<mat-card class="user-followers">
  <mat-card-header>
    <h2 class="user-followers__title">Followers</h2>
  </mat-card-header>
  <mat-card-content>
    <ul class="user-followers__list">
      <li *ngFor="let follower of followers" class="user-followers__list-item">
        <app-user-card
          [avatarUrl]="follower.avatarUrl"
          [login]="follower.login"
        ></app-user-card>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
