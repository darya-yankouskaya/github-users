<section class="user-followers">
  <ul class="user-followers__list">
    <li *ngFor="let follower of followers" class="user-followers__list-item">
      <a
        [routerLink]="['../', follower.login]"
        queryParamsHandling="merge"
        class="user-followers__list-item-link"
      >
        <app-user-card
          [avatarUrl]="follower.avatarUrl"
          [login]="follower.login"
          [size]="80"
        ></app-user-card>
      </a>
    </li>
  </ul>
</section>
