<mat-card class="user-card mat-elevation-z8" [appearance]="'outlined'">
  <mat-card-content class="user-card__content">
    <img
      class="user-card__avatar"
      [ngSrc]="avatarUrl"
      [alt]="'GitHub user ' + login + ' avatar'"
      [width]="size"
      [height]="size"
      [priority]="priority"
    />

    <h3 class="user-card__title truncated">{{ login }}</h3>

    <p *ngIf="description" class="user-card__description">
      {{ description }}
    </p>
  </mat-card-content>
</mat-card>
